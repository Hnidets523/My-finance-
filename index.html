<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Фінансовий блог</title>
  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --bg-dark: #0e1f1d;
      --bg-hero: #183836;
      --card-bg: #ffffff;
      --text-dark: #101414;
      --text-muted: #5b6664;
      --btn: #10b981;
      --btn-hover: #0e9f6e;
      --radius-lg: 12px;
      --shadow: 0 3px 8px rgba(0,0,0,.15);
    }

    body.home {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-dark);
      color: #fff;
    }

    /* HERO */
    .home .hero{
      padding: 18px 12px 6px;
      background: linear-gradient(180deg, var(--bg-hero), transparent);
      text-align: center;
    }
    .home .hero h1{
      margin: 0 0 6px;
      font-size: clamp(20px, 6vw, 28px);
      font-weight: 800;
    }
    .home .hero p{
      margin: 0 auto 6px;
      max-width: 700px;
      color: #d7e3e1;
      font-size: clamp(12px, 2.5vw, 14px);
    }

    /* GRID */
    .home .wrap{
      max-width: 800px;
      margin: 0 auto;
      padding: 8px 10px 20px;
    }

    .home .cards{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-items: center;
    }

    /* CARD */
    .home .card{
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
      color: var(--text-dark);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 120px;   /* ще менші */
      min-height: 160px;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .home .card:hover{ transform: translateY(-2px); box-shadow: 0 6px 14px rgba(0,0,0,.22); }

    .home .card .media{
      width: 100%;
      height: 60px;  /* зменшене фото */
      background-size: cover;
      background-position: center;
    }

    .home .card .content{
      padding: 6px 8px 10px;
      text-align: center;
      display: grid;
      gap: 3px;
    }
    .home .card h3{
      margin: 0;
      font-size: 11px;
      font-weight: 700;
      line-height: 1.2;
    }
