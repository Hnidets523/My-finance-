<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />

  <title>Фінансовий блог</title>
  <link rel="stylesheet" href="style.css">

  <style>
    :root{
      --bg-dark: #0e1f1d;
      --bg-hero: #183836;
      --card-bg: #ffffff;
      --text-dark: #101414;
      --text-muted: #5b6664;
      --btn: #10b981;
      --btn-hover: #0e9f6e;
      --radius-lg: 16px;
      --shadow: 0 6px 16px rgba(0,0,0,.2);
    }

    body.home {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-dark);
      color: #fff;
    }

    /* HERO */
    .home .hero{
      padding: 28px 16px 8px;
      background: linear-gradient(180deg, var(--bg-hero), transparent);
      text-align: center;
    }
    .home .hero h1{
      margin: 0 0 8px;
      font-size: clamp(26px, 6vw, 40px);
      font-weight: 800;
    }
    .home .hero p{
      margin: 0 auto 8px;
      max-width: 800px;
      color: #d7e3e1;
      font-size: clamp(14px, 2.8vw, 17px);
    }

    /* GRID */
    .home .wrap{max-width: 1100px; margin: 0 auto; padding: 10px 14px 40px;}
    .home .cards{
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* завжди 3 у верхньому ряду */
      gap: 16px;
      justify-content: center;
    }

    /* для останніх 2 карток */
    .home .cards .card:nth-last-child(-n+2){
      grid-column: span 1;
    }
    .home .cards.two-row{
      grid-template-rows: auto auto;
      grid-auto-flow: row;
    }

    /* CARD */
    .home .card{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: var(--card-bg);
      color: var(--text-dark);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .18s ease, box-shadow .18s ease;
      border: 1px solid #ddd; /* межі карток */
    }
    .home .card:hover{ transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,.25); }

    .home .card .media{
      width: 100%;
      height: 100px;
      background-size: cover;
      background-position: center;
    }

    .home .card .content{
      padding: 12px 14px 16px;
      text-align: center;
      display: grid;
      gap: 6px;
    }
    .home .card h3{
      margin: 0;
      font-size: 15px;
      font-weight: 800;
      line-height: 1.3;
    }
    .home .card p{
      margin: 0 auto;
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .home .btn{
      display: inline-block;
      margin: 6px auto 2px;
      padding: 8px 16px;
      background: var(--btn);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      border-radius: 999px;
      transition: background .18s ease, transform .18s ease;
    }
    .home .btn:hover{ background: var(--btn-hover); transform: translateY(-1px); }
  </style>
</head>
